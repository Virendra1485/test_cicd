name: GDAL Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install GDAL dependencies
        run: |
          sudo add-apt-repository ppa:ubuntugis/ppa -y
          sudo apt-get update
          sudo apt-get install gdal-bin -y
          pip install GDAL

